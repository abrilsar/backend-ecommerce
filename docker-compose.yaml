version: '3'
services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=$NODE_ENV
      - PORT=$PORT
      - HOST=$HOST
      - JWT_SECRET=$JWT_SECRET
      - DATABASE=$DATABASE
      - COOKIE_SECRET=$COOKIE_SECRET
      - CORS_ORIGINS=$CORS_ORIGINS